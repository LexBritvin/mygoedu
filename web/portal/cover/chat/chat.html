  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">
</head>

<body>


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link " href="/index.html">Home</a>
                <a class="nav-link" href="/crew/crew.html">Crew</a>
                <a class="nav-link active" href="/chat/login.html">Chat</a>
                <a class="nav-link" href="/about/about.html">About</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div class="inner cover well tablescroll">
            <ul class="list-unstyled" id="messages"></ul>
            <form id="chatbox">
                <label for="chat">{{.Name}}:</label>
                <textarea class="form-control" rows="1" id="chat"></textarea>
                <button class="btn btn-sm btn-primary" type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="/js/chat.js"></script>

</body>

</html>
