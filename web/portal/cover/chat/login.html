    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">
</head>

<body>


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link " href="/index.html">Home</a>
                <a class="nav-link" href="/crew/crew.html">Crew</a>
                <a class="nav-link active" href="/chat/login.html">Chat</a>
                <a class="nav-link" href="/about/about.html">About</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div class="inner cover well">
            <form class="form-signin" method="post" action="/chat/">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="input" class="sr-only">User</label>
                <input type="text" id="input" class="form-control" placeholder="Username" name = "username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberme" value="true"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">
                    Sign in
                </button>
            </form>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
